<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Гонки</title>
</head>


<body>
    <h1></h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
    alert("Тачки");
	var start = confirm("Hачать игру?");
	if (start) {
		start = true
	} else {
		start = confirm("Вы уверены что хотите выйти?");
		start = !start;
	}
	if (start) {
		var Car = function(x, y) {
			this.x = x;
			this.y = y;
		};
		Car.prototype.draw = function () {
			var carHTML = '<img src="https://www.nostarch.com/images/car.png">';
			this.carElement = $(carHTML);
			this.carElement.css({
				position: "absolute",
				left: this.x,
				top: this.y
			});
			$("body").append(this.carElement);
		};
		Car.prototype.moveRight = function () {
			this.x += 5;

			this.carElement.css ({
				left: this.x,
				top: this.y
			});
		};
		Car.prototype.moveDown = function () {
			this.y += 5;

			this.carElement.css ({
				left: this.x,
				top: this.y
			});
		};
		Car.prototype.moveLeft = function () {
			this.x -= 5;

			this.carElement.css ({
				left: this.x,
				top: this.y
			});
		};
		Car.prototype.moveUp = function () {
			this.y -= 5;

			this.carElement.css ({
				left: this.x,
				top: this.y
			});
		};
		var tesla = new Car(20, 20);
		var nissan = new Car(20, 200);
		tesla.draw();
		nissan.draw();

	} else {
		alert ("Ну что нажимай крестик вверху^ ^ ^");
	}

	</script>
</body> 
</html>
